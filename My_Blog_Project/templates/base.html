<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoYo | {% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"><img src="/media/home_icon.png" width="30px">Home</a>
            
          </li>
          
          {% if user.is_authenticated %}
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username}}
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
              <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blog</a>
              <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Profile</a>
              <br>
              <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
              
            </div>
          </div>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Blog:popular_blog' %}">Popular Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'covid_live' %}">COVID19 LIVE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          
          
        </ul>
      </nav>
<div class="container" style="padding-top: 20px;">
     {% block body_block %}


     {% endblock %} 
</div>
<br>
<br>
</body>
</html>
